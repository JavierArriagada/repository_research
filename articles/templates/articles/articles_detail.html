{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{article.title}}{% endblock %}
{% block content %}
{% include 'articles/includes/articles_menu.html' %}
<main role="main">
  <div class="container"> 
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{article.title}}</h2>
        <div>
          {{article.content|safe}}
          {% if request.user.is_staff %}
            <p><a href="{% url 'articles:update' article.id %}">Editar</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
